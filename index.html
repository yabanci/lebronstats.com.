<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lebron James career statistics or stats on points, assists, rebounds, steals, blocks and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Lebron James Stats</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <h4>Lebron James Career Stats</h4>
      </div>
    </div>
    <div class="mdl-tabs mdl-js-tabs">
      <div class="mdl-tabs__tab-bar">
        <a href="#regular" class="mdl-tabs__tab">Regular Season</a>
        <a href="#playoff" class="mdl-tabs__tab">Play-offs</a>
      </div>
      <div class="mdl-tabs__panel is-active" id="regular">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" id="points-reg" style="text-align: center;">
            <h6>POINTS</h6>
            <h1>30898</h1>
            <h4>27.2</h4>
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" id="assists-reg" style="text-align: center;">
            <h6>ASSISTS</h6>
            <h1>8164</h1>
            <h4>7.2</h4>
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" id="rebounds-reg" style="text-align: center;">
            <h6>REBOUNDS</h6>
            <h1>8374</h1>
            <h4>7.4</h4>
          </div>
        </div>
      </div>
      <div class="mdl-tabs__panel" id="playoff">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" id="points-po" style="text-align: center;">
            <h6>POINTS</h6>
            <h1>6163</h1>
            <h4>28.4</h4>
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" id="assists-po" style="text-align: center;">
            <h6>ASSISTS</h6>
            <h1>1489</h1>
            <h4>6.9</h4>
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" id="rebounds-po" style="text-align: center;">
            <h6>REBOUNDS</h6>
            <h1>1922</h1>
            <h4>8.9</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
